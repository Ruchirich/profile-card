<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  
  <title>Frontend Mentor | Profile card component</title>

  <script>
    tailwind.config = {
      theme: {
        screens: {
          sm: '480px',
          md: '768px',
          lg: '976px',
          xl: '1440px',
        },
        colors: {
          gray: 'hsl(0, 0%, 59%)',
          cyan: 'hsl(185, 75%, 39%)',
          darkBlue: 'hsl(229, 23%, 23%)',
          grayBlue: 'hsl(227, 10%, 46%)',
          white: '#fff'
        },
        fontFamily: {
          sans: ['Kumbh Sans', 'sans-serif']
        },
      },
    }
  </script>

</head>
<body class="overflow-hidden">

  <main class="bg-cyan h-screen bg-[url('./images/bg-pattern-top.svg'),_url('./images/bg-pattern-bottom.svg')] bg-no-repeat bg-[position:right_50vw_bottom_50vh,_left_50vw_top_50vh] bg-[length:900px_900px] flex items-center justify-center">
    <section class="w-[350px] h-[400px] bg-white mx-6 rounded-2xl">
      <header class="bg-[url('./images/bg-pattern-card.svg')] h-1/3 rounded-t-2xl"></header>
      
      <div class="flex relative">
        <div class="rounded-full bg-white w-[100px] h-[100px] flex justify-center items-center left-1/2 translate-y-[-50%] translate-x-[-50%] absolute p-1">
          <img src="./images/image-victor.jpg" class="rounded-full">
        </div>
      </div>

      <div class="flex flex-col justify-end items-center h-3/5">
        <h1 class="font-sans text-xl font-bold text-darkBlue p-2">Victor Crest <span class="text-grayBlue text-lg p-1">26</span></h1>
        <p class="text-base text-grayBlue pb-8">London</p>

        <footer class="flex justify-evenly border-t-2 border-gray w-full pt-6">
          <h1 class="text-xl font-sans text-darkBlue font-bold items-center flex flex-col">80K <span class="text-base font-light text-grayBlue">Followers</span></h1>
          <h1 class="text-xl font-sans text-darkBlue font-bold items-center flex flex-col">803K <span class="text-base font-light text-grayBlue">Likes</span></h1>
          <h1 class="text-xl font-sans text-darkBlue font-bold items-center flex flex-col">1.4K<span class="text-base font-light text-grayBlue">Photos</span></h1>
        </footer>
      </div>
    </section>
  </main>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
